<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECOND</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="sticker1.gif" alt="Animated Sticker" class="sticker">
        <p>OOIII BANGUN....!! DAH PAGI...!!</p>
        <div class="button-group">
            <button id="backButton" onmouseover="moveButton()">GAK MAU...</button>
            <button onclick="goNext()">IYAA...</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById('backButton');
            const container = document.querySelector('.button-group');
            const containerWidth = container.offsetWidth;
            const buttonWidth = button.offsetWidth;
            const maxMove = containerWidth - buttonWidth;
            const randomMove = Math.floor(Math.random() * maxMove);
            button.style.position = 'absolute';
            button.style.left = `${randomMove}px`;
        }

        function goNext() {
            window.location.href = "next1.html";
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
